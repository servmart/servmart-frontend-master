<div class="main-wrapper forgotPassword" fxLayout="row" fxLayoutAlign="center center">
    <div class="logo-wrap" (click)="goToHomePage()">
        <span class="sermart-text">ServMart</span>
        <img src="../../assets/images/servmart-logo-2.png" class="supplier-logo">
        <div class="supplier-center-text">Supplier Center</div>
    </div>
    <div class="forgotPassword-container">
        <form [formGroup]="forgotPassword" class="forgotPassword-form" (ngSubmit)="onFormSubmit()" *ngIf="!passwordRecoverySuccess">
            <div class="form-group">
                <label for="email" class="label-color">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval['email'].errors }" placeholder="Enter email here"/>
                <div *ngIf="submitted && fval['email'].errors" class="invalid-feedback">
                    <div *ngIf="fval['email'].errors['required']">Email is required</div>
                    <div *ngIf="fval['email'].errors['pattern']">Enter valid email address</div>
                </div>
            </div>
            <div class="form-group action-container">
                <button mat-raised-button color="primary" [disabled]="loading" class="button">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Password Recovery
                </button>
            </div>
            <div class="error-msg">{{fogotPasswordApiResponse}}</div>
        </form>
        <div *ngIf="passwordRecoverySuccess" class="sendVerificationLinkPage">
            <div class="box success-box">
                <div class="tick-mark">
                    <img src="../../assets/images/tick3.png">
                </div>
                <p class="confirm-email">Reset Password Link has been sent to your registered email id successfully.</p>
                <button mat-raised-button color="primary" class="button" (click)="goToHomePage()">Ok</button>
            </div>
        </div>
    </div>
</div>
